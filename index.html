<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile Card</title>
      
      <link rel="stylesheet" href="./assets/css/styles.css" />
   </head>
   <body>
      <!-- Container section -->
      <section class="container">
         <div class="profile-card">
            <div class="top-content section-padding-inline">
               <div class="img-container">
                  <img class="profile-img" src="./assets/img/charlotte.jpg" alt="lauren wearing a striped to and smilling" />
               </div>
            
               <div class="profile-content">
                  <h1 class="username">Happiness Ayomide Idowu</h1>
                  <h3 class="location">Splading, UK</h3>
                  <p>
                     Mobile App Developer and Web App Developer
                  </p>
               </div>
            
               <div class="profile-links">
                  <a class="message" href="#">Message</a>
                  <a class="follow" href="#">Following</a>
               </div>
            </div>
            
            <div class="bottom-content section-padding-inline">
               <h3 class="skill">SKILLS</h3>
               
               <div class="skills-container">
                  <ul>
                     <li>UI/UX</li>
                     <li>Web Developement</li>
                     <li>Mobile Development</li>
                     <li>HTML</li>
                     <li>CSS</li>
                     <li>Javascript</li>
                     <li>React</li>
                     <li>Python</li>
                  </ul>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
